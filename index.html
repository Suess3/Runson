<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Tracker (Minimal)</title>
  <style>
    /* ===== Minimal, oldschool-ish look ===== */
    :root{
      --bg:#ffffff; --ink:#111; --muted:#555; --line:#cfcfcf; --accent:#0b57d0; --ok:#147a0a; --bad:#b00020;
      --wrap:max(320px, min(720px, 92vw));
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:15px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); background:var(--bg)}
    a{color:var(--accent); text-decoration:none}

    .wrap{max-width:var(--wrap); margin:0 auto; padding:12px}
    header{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:6px 0 10px; border-bottom:1px solid var(--line); margin-bottom:12px}
    h1{font-size:18px; margin:0}

    .nav{display:flex; gap:6px; flex-wrap:wrap}
    .btn{appearance:none; -webkit-appearance:none; cursor:pointer; border:1px solid var(--line); background:#f8f8f8; color:var(--ink); padding:6px 10px; border-radius:6px; font-weight:600}
    .btn.primary{background:#e9f0ff; border-color:#bcd0ff; color:#0b3fb0}

    .panel{border:1px solid var(--line); border-radius:6px; padding:12px; background:#fff; margin-bottom:12px}

    label{display:block; margin:8px 0 4px; color:var(--muted); font-weight:600}
    input, select, textarea{width:100%; padding:8px 10px; border:1px solid var(--line); border-radius:6px; background:#fff; color:var(--ink)}
    textarea{min-height:80px; resize:vertical}

    .row{display:flex; gap:8px; align-items:flex-end}
    .grow{flex:1 1 160px}

    .muted{color:var(--muted)}
    .hidden{display:none !important}

    /* Table with readable numeric columns on mobile */
    .table-wrap{overflow-x:auto; -webkit-overflow-scrolling:touch; border:1px solid var(--line); border-radius:6px}
    table{width:100%; border-collapse:collapse; table-layout:auto; background:#fff}
    th, td{border-bottom:1px solid var(--line); padding:8px 10px; text-align:left; vertical-align:top}
    th{background:#fafafa}
    .num{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-variant-numeric: tabular-nums; white-space:nowrap}
    .col-date{min-width: 9ch}
    .col-time{min-width: 6.5ch}
    .col-pace{min-width: 7.5ch}
    .col-delta{min-width: 7.5ch}
    .col-note{min-width: 18ch}

    /* Chart */
    #chart{width:100%; height:240px; border:1px solid var(--line); border-radius:6px; background:#fff}

    .kpis{display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:8px}
    .kpi{border:1px solid var(--line); border-radius:6px; padding:10px}
    .kpi .label{color:var(--muted); font-size:12px}
    .kpi .value{font-weight:800; font-size:18px}

    @media (min-width: 820px){ body{font-size:16px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>üèÉ‚Äç‚ôÇÔ∏è Run Tracker</h1>
      <nav class="nav">
        <button class="btn" id="navHome">Home</button>
        <button class="btn" id="navRun">Run</button>
        <button class="btn" id="navStats">Stats</button>
      </nav>
    </header>

    <!-- HOME: Simple menu -->
    <section id="view-home" class="panel">
      <div class="row">
        <button class="btn primary" onclick="Router.go('run')">‚ûï Start a run</button>
        <button class="btn" onclick="Router.go('stats')">üìä View stats</button>
      </div>
      <p class="muted" style="margin-top:10px">Data is stored locally on this device (localStorage).</p>
    </section>

    <!-- RUN -->
    <section id="view-run" class="panel hidden">
      <div class="row">
        <div class="grow">
          <label for="trackSelect">Track</label>
          <select id="trackSelect"></select>
        </div>
        <div style="width:120px">
          <label for="distance">km</label>
          <input id="distance" disabled>
        </div>
        <div style="width:140px">
          <label for="attempts">logged</label>
          <input id="attempts" disabled>
        </div>
      </div>

      <div class="row">
        <div class="grow">
          <label for="timeInput">Time (mm:ss or mm)</label>
          <input id="timeInput" placeholder="e.g. 09:00">
        </div>
        <div class="grow">
          <label for="pace">Pace (min/km)</label>
          <input id="pace" disabled>
        </div>
        <div style="width:160px">
          <label for="dateAuto">Date</label>
          <input id="dateAuto" disabled>
        </div>
      </div>
      <label for="noteInput">Note</label>
      <textarea id="noteInput" placeholder="optional"></textarea>

      <div class="row" style="margin-top:6px">
        <button class="btn primary" id="saveRunBtn">Save run</button>
        <div id="saveMsg" class="muted" aria-live="polite" style="padding-left:6px"></div>
      </div>
    </section>

    <!-- STATS -->
    <section id="view-stats" class="panel hidden">
      <div class="row">
        <div class="grow">
          <label for="trackStatsSelect">Track</label>
          <select id="trackStatsSelect"></select>
        </div>
        <div class="grow">
          <label for="goalInput">Goal (mm:ss)</label>
          <div class="row">
            <input id="goalInput" placeholder="09:00" class="num"/>
            <button class="btn" id="saveGoalBtn">Save goal</button>
          </div>
        </div>
      </div>

      <div class="kpis" style="margin:8px 0 10px">
        <div class="kpi"><div class="label">Best</div><div class="value num" id="bestTime">‚Äì</div></div>
        <div class="kpi"><div class="label">Average</div><div class="value num" id="avgTime">‚Äì</div></div>
        <div class="kpi"><div class="label">Last</div><div class="value num" id="lastTime">‚Äì</div></div>
        <div class="kpi"><div class="label">Gap to goal</div><div class="value num" id="gapToGoal">‚Äì</div></div>
      </div>

      <canvas id="chart" aria-label="Progress chart"></canvas>

      <div class="table-wrap" style="margin-top:10px">
        <table>
          <thead>
            <tr>
              <th class="col-date">Date</th>
              <th class="col-time">Time</th>
              <th class="col-pace">Pace</th>
              <th class="col-delta">Œî goal</th>
              <th class="col-note">Note</th>
            </tr>
          </thead>
          <tbody id="runsTable"></tbody>
        </table>
      </div>
    </section>
  </div>

<script>
/* ===== Utilities ===== */
const LS_KEYS = { tracks:'runlog.tracks', runs:'runlog.runs', goals:'runlog.goals' };
const $ = sel => document.querySelector(sel);
function loadJson(key, fallback){ try{ return JSON.parse(localStorage.getItem(key)) ?? structuredClone(fallback); } catch{ return structuredClone(fallback); } }
function saveJson(key, val){ localStorage.setItem(key, JSON.stringify(val)); }
function pad(n){ return String(n).padStart(2,'0'); }
function fmtSec(sec){ if(!isFinite(sec)||sec<=0) return '‚Äì'; const m=Math.floor(sec/60), s=Math.round(sec%60); return `${m}:${pad(s)}`; }
function parseTimeToSec(input){ if(!input) return NaN; const s=String(input).trim().toLowerCase(); if(s.includes(':')){ const p=s.split(':').map(Number); if(p.length===2) return p[0]*60+p[1]; if(p.length===3) return p[0]*3600+p[1]*60+p[2]; }
  if(s.endsWith('s')) return parseFloat(s); const num=parseFloat(s.replace('min','').replace('m','')); return isNaN(num)?NaN:num*60; }
function fmtDate(d){ const dt=(d instanceof Date)? d : new Date(d); return dt.toLocaleDateString(undefined,{year:'numeric',month:'2-digit',day:'2-digit'}); }
function paceMinPerKm(timeSec, km){ if(!isFinite(timeSec)||!isFinite(km)||km<=0) return '‚Äì'; return fmtSec(timeSec/km); }

/* ===== State ===== */
let state = {
  tracks: loadJson(LS_KEYS.tracks, []),
  runs:   loadJson(LS_KEYS.runs,   []), // {id, trackId, dateISO, timeSec, note}
  goals:  loadJson(LS_KEYS.goals,  {}), // map trackId -> goalSec
};

// Ensure the two default tracks exist
const defaults=[ {id:'trattbergrunde', name:'Trattbergrunde', distanceKm:2.1}, {id:'lemprunde', name:'Lemprunde', distanceKm:1.13} ];
if(!state.tracks.length){ state.tracks = defaults; saveJson(LS_KEYS.tracks, state.tracks); }
else { let changed=false; for(const t of defaults){ if(!state.tracks.find(x=>x.id===t.id)){ state.tracks.push(t); changed=true; } } if(changed) saveJson(LS_KEYS.tracks, state.tracks); }

/* ===== Router ===== */
const views = { home: $('#view-home'), run: $('#view-run'), stats: $('#view-stats') };
const Router = { go(v){ location.hash=v; }, current(){ return location.hash.replace('#','')||'home'; } };
window.addEventListener('hashchange', render);
$('#navHome').onclick = () => Router.go('home');
$('#navRun').onclick  = () => Router.go('run');
$('#navStats').onclick= () => Router.go('stats');

/* ===== Elements ===== */
const trackSelect = $('#trackSelect');
const distanceInput = $('#distance');
const attemptsInput = $('#attempts');
const timeInput = $('#timeInput');
const paceInput = $('#pace');
const dateAuto = $('#dateAuto');
const noteInput = $('#noteInput');
const saveRunBtn = $('#saveRunBtn');
const saveMsg = $('#saveMsg');

const trackStatsSelect = $('#trackStatsSelect');
const goalInput = $('#goalInput');
const saveGoalBtn = $('#saveGoalBtn');
const runsTableBody = $('#runsTable');
const bestTimeEl = $('#bestTime');
const avgTimeEl = $('#avgTime');
const lastTimeEl = $('#lastTime');
const gapToGoalEl = $('#gapToGoal');
const chartCanvas = $('#chart');

/* ===== Helper fills ===== */
function fillTrackSelects(){ const opts=state.tracks.map(t=>`<option value="${t.id}">${t.name}</option>`).join(''); trackSelect.innerHTML=opts; trackStatsSelect.innerHTML=opts; }
function setRunDefaults(){ const t=state.tracks.find(x=>x.id===trackSelect.value); if(!t) return; distanceInput.value=t.distanceKm; attemptsInput.value=state.runs.filter(r=>r.trackId===t.id).length; dateAuto.value=fmtDate(new Date()); updatePacePreview(); }
function updatePacePreview(){ const t=state.tracks.find(x=>x.id===trackSelect.value); const sec=parseTimeToSec(timeInput.value); paceInput.value=isFinite(sec)? paceMinPerKm(sec, t.distanceKm):'‚Äì'; }

timeInput.addEventListener('input', updatePacePreview);
trackSelect.addEventListener('change', setRunDefaults);

/* ===== Save run ===== */
saveRunBtn.addEventListener('click', ()=>{
  const t=state.tracks.find(x=>x.id===trackSelect.value);
  const sec=parseTimeToSec(timeInput.value);
  if(!t){ saveMsg.textContent='Select a track'; return; }
  if(!isFinite(sec)||sec<=0){ saveMsg.textContent='Enter a valid time (e.g. 09:00)'; return; }
  const entry={ id: (crypto.randomUUID?.()||Date.now()+''), trackId:t.id, dateISO:new Date().toISOString(), timeSec:Math.round(sec), note:(noteInput.value||'').trim() };
  state.runs.push(entry); saveJson(LS_KEYS.runs, state.runs);
  timeInput.value=''; noteInput.value=''; setRunDefaults(); saveMsg.textContent='Saved ‚úì'; setTimeout(()=> saveMsg.textContent='', 1800);
});

/* ===== Stats render ===== */
function renderStats(){ const t=state.tracks.find(x=>x.id===trackStatsSelect.value); if(!t) return; const goal = state.goals[t.id] ?? 9*60; goalInput.value = fmtSec(goal);
  const rows = state.runs.filter(r=>r.trackId===t.id).sort((a,b)=> new Date(a.dateISO)-new Date(b.dateISO));
  if(!rows.length){ bestTimeEl.textContent=avgTimeEl.textContent=lastTimeEl.textContent=gapToGoalEl.textContent='‚Äì'; runsTableBody.innerHTML=''; drawChart([], goal); return; }
  const times=rows.map(r=>r.timeSec);
  const best=Math.min(...times); const avg=Math.round(times.reduce((x,y)=>x+y,0)/times.length);
  bestTimeEl.textContent=fmtSec(best); avgTimeEl.textContent=fmtSec(avg); lastTimeEl.textContent=fmtSec(rows.at(-1).timeSec);
  const gap = best - goal; gapToGoalEl.textContent = (gap<=0? '‚úÖ ':'+') + fmtSec(Math.abs(gap));
  runsTableBody.innerHTML = rows.map(r=>{ const d=fmtDate(r.dateISO); const tm=fmtSec(r.timeSec); const pc=paceMinPerKm(r.timeSec,t.distanceKm); const delta=r.timeSec-goal; const ds = delta===0 ? '0:00' : (delta>0? '+'+fmtSec(delta) : '‚àí'+fmtSec(-delta)); const color = delta>0? 'style="color: var(--bad)"' : 'style="color: var(--ok)"'; return `<tr><td class="col-date">${d}</td><td class="num col-time">${tm}</td><td class="num col-pace">${pc}</td><td class="num col-delta" ${color}>${ds}</td><td class="col-note">${(r.note||'').replace(/</g,'&lt;')}</td></tr>`; }).join('');
  drawChart(rows, goal);
}

saveGoalBtn.addEventListener('click', ()=>{ const id=trackStatsSelect.value; const sec=parseTimeToSec(goalInput.value); if(!isFinite(sec)||sec<=0){ goalInput.focus(); goalInput.select(); return; } state.goals[id]=Math.round(sec); saveJson(LS_KEYS.goals, state.goals); renderStats(); });

/* ===== Chart (very simple) ===== */
function drawChart(rows, goalSec){ const ctx=chartCanvas.getContext('2d'); const DPR=devicePixelRatio||1; const w=chartCanvas.clientWidth*DPR; const h=chartCanvas.clientHeight*DPR; if(chartCanvas.width!==w) chartCanvas.width=w; if(chartCanvas.height!==h) chartCanvas.height=h; ctx.clearRect(0,0,w,h);
  const padL=46, padR=10, padT=10, padB=28; const pw=w-padL-padR, ph=h-padT-padB;
  const times=rows.map(r=>r.timeSec); const minT=rows.length?Math.min(...times, goalSec):8*60; const maxT=rows.length?Math.max(...times, goalSec):14*60; const y0=Math.max(0, Math.floor((minT-30)/30)*30), y1=Math.ceil((maxT+30)/30)*30;
  const X=i => padL + (rows.length<=1? pw/2 : i*(pw/(rows.length-1))); const Y=s => padT + (1 - (s - y0)/(y1-y0))*ph;
  // grid
  ctx.strokeStyle='#e5e5e5'; ctx.lineWidth=1*DPR; ctx.beginPath(); for(let s=y0; s<=y1; s+=60){ const yy=Y(s); ctx.moveTo(padL,yy); ctx.lineTo(w-padR,yy);} ctx.stroke();
  // y labels
  ctx.fillStyle='#333'; ctx.font=`${11*DPR}px system-ui, sans-serif`; ctx.textAlign='right'; ctx.textBaseline='middle'; for(let s=y0; s<=y1; s+=60){ ctx.fillText(fmtSec(s), padL-6, Y(s)); }
  // x labels (sparse)
  ctx.textAlign='center'; ctx.textBaseline='top'; const step=Math.max(1, Math.floor(rows.length/6)); rows.forEach((r,i)=>{ if(i%step===0 || i===rows.length-1){ ctx.fillText(fmtDate(r.dateISO), X(i), h-padB+4); }});
  // goal line
  ctx.strokeStyle='#7aa2ff'; ctx.setLineDash([5*DPR,5*DPR]); ctx.beginPath(); ctx.moveTo(padL,Y(goalSec)); ctx.lineTo(w-padR,Y(goalSec)); ctx.stroke(); ctx.setLineDash([]);
  // path
  if(rows.length){ ctx.strokeStyle='#147a0a'; ctx.lineWidth=2*DPR; ctx.beginPath(); rows.forEach((r,i)=>{ const xi=X(i), yi=Y(r.timeSec); if(i===0) ctx.moveTo(xi,yi); else ctx.lineTo(xi,yi); }); ctx.stroke(); }
  // points
  rows.forEach((r,i)=>{ const xi=X(i), yi=Y(r.timeSec); ctx.fillStyle = r.timeSec<=goalSec? '#147a0a' : '#b00020'; ctx.beginPath(); ctx.arc(xi,yi,3.5*DPR,0,Math.PI*2); ctx.fill(); });
}

/* ===== Root render ===== */
function render(){ const cur=Router.current(); Object.entries(views).forEach(([k,el])=> el.classList.toggle('hidden', k!==cur)); if(cur==='run'){ fillTrackSelects(); if(!trackSelect.value && state.tracks[0]) trackSelect.value=state.tracks[0].id; setRunDefaults(); } else if(cur==='stats'){ fillTrackSelects(); if(!trackStatsSelect.value && state.tracks[0]) trackStatsSelect.value=state.tracks[0].id; renderStats(); } }

// boot
render();
window.addEventListener('resize', ()=>{ if(Router.current()==='stats') renderStats(); });
</script>
</body>
</html>
